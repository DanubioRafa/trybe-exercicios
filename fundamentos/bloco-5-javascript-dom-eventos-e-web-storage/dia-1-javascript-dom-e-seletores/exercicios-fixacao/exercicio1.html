<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="parag">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="parag">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.querySelector("#page-title").innerHTML = "Percy Jackson";
      document.querySelector("#second-paragraph").innerHTML = "Melhor filme de todos";
      document.querySelector("#subtitle").innerHTML = "De lavada";
    
      document.querySelectorAll(".parag")[0].style.fontSize = "20px";
      document.querySelector("h4").style.color = "blue";
    
    </script>
  </body>
</html>
