<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
    <header>
        <h1>Header da página</h1>
    </header>
    <main>
        <form id="form" action="">
            <fieldset>
                <div class="container">
                    <label for="input-name" class="form-label">
                        Nome:
                    </label>
                    <input type="text" name="nome" id="input-name" class='form-control-m'>
                </div>
                <div class="container">
                    <label for="input-email" class="form-label">
                        Email:
                    </label>
                    <input type="email" name="email" id="input-email" class='form-control-m'>
                </div>
                <div class="container">
                    <label>Destino Preferido:</label>
                    <div class="form-check">
                        <label class="form-check-label" for="cidade">Cidade</label>
                        <input class="form-check-input" type="radio" name="stack" id="cidade" value="cidade" checked>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="backend">Campo</label>
                        <input class="form-check-input" type="radio" name="stack" id="Campo" value="Campo">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="praia">Praia</label>
                        <input class="form-check-input" type="radio" name="stack" id="praia" value="praia">

                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="stack" id="montanhas" value="montanhas" />
                        <label class="form-check-label" for="montanhas">Montanhas</label>
                    </div>
                </div>
                <div class="container">
                    <label class="form-label" for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o
                        concurso
                        TrybeTrip?</label>
                    <textarea name="answer" id="answer" maxlength="500" class='form-control'></textarea>
                </div>
                <div class="container">
                    <label class="label-form" for="date">Qual a melhor data para realizar a sua viagem?</label>
                    <input type="text" name="date" id="date">
                </div>
                <div class="container">
                    <div class="form-check">
                        <label class="form-check-label" for="oportunidades">Gostaria de receber outras incríveis
                            oportunidades oferecidas pela
                            Trybe?</label>
                        <input class="form-check-input" type="checkbox" name="oportunidades" id="oportunidades">
                    </div>
                    <br>
                    <div class="form-check">
                        <label class="form-check-label" for="imagens">Concordo que imagens das minhas férias poderão ser
                            usadas na divulgação de
                            concursos futuros.</label>
                        <input class="form-check-input" type="checkbox" name="imagens" id="imagens">
                    </div>
                </div>
                <button class="btn btn-success" type="submit" id="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </fieldset>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js">
        </script>
        <script>
            var picker = new Pikaday({
                field: document.getElementById('date'),
                format: 'D/M/YYYY',
                toString(date, format) {
                    // you should do formatting based on the passed format,
                    // but we will just return 'D/M/YYYY' for simplicity
                    const day = date.getDate();
                    const month = date.getMonth() + 1;
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                },
                parse(dateString, format) {
                    // dateString is the result of `toString` method
                    const parts = dateString.split('/');
                    const day = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    const year = parseInt(parts[2], 10);
                    return new Date(year, month, day);
                }
            });
        </script>
        <script>
            const inputName = document.getElementById('input-name')
            const form = document.getElementsByTagName('form');
            const inputEmail = document.getElementById('input-email');
            const validate = new window.JustValidate('#form');
            validation
                .addField('#input-name', [{
                        rule: 'minLength',
                        value: 3,
                    },
                    {
                        rule: 'maxLength',
                        value: 30,
                    },
                ])

            ;
        </script>
    </main>
</body>

</html>
