<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora</title>
</head>

<body>
    <p>Informe dois números para realizar a soma:</p>
    <label for='value1'>Valor 1:</label>
    <input type='text' id='value1'>
    <label for='value2'>Valor 2:</label>
    <input type='text' id='value2'>
    <button id='button'>Somar</button>
    <p id='result'></p>
    <script>
        const tryNumbers = (value1, value2) => {

            try {
                if (!value1 || !value2) {
                    throw new Error('Por favor, preencha os dois campos.');
                } else if (isNaN(value1) || isNaN(value2)) {
                    throw new Error('Por favor, utilize somente números.');
                }
                document.getElementById('result').innerHTML = (parseInt(value1) + parseInt(value2));
            } catch (erro) {
                document.getElementById('result').innerHTML = erro.message;
                console.log(erro);
            } finally {
                document.getElementById('value1').value = '';
                document.getElementById('value2').value = '';
            }
        };

        function sum() {
            const value1 = document.getElementById('value1').value;
            const value2 = document.getElementById('value2').value;
            tryNumbers(value1, value2);

        }
        window.onload = () => {
            const button = document.getElementById('button');
            button.addEventListener('click', sum);
        }
    </script>
</body>

</html>
